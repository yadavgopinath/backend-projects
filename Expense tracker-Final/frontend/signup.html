<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.2/axios.min.js" integrity="sha512-JSCFHhKDilTRRXe9ak/FJ28dcpOJxzQaCd3Xg8MyF6XFjODhy/YMCM8HW0TFDckNHWUewW+kfvhin43hKtJxAw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
 
  <!-- Custom CSS -->
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Poppins', sans-serif;
    }
    .signup-container {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      background-color: #fff;
      border-radius: 10px;
      font-family: 'Poppins', sans-serif;
    }
    .form-heading {
      text-align: center;
      margin-bottom: 20px;
    }
    .btn-custom {
      background-color: #007bff;
      color: #fff;
      border-radius: 50px;
      padding: 10px 20px;
    }
    .btn-custom:hover {
      background-color: #68caeb;
      box-shadow:  0 0 20px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div class="container signup-container">
    <h2 class="form-heading">Create an Account</h2>
    <form id="signup-form">
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your name" >
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" >
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter your password" >
      </div>
      <div id="error-msg" class="text-danger mb-3" style="display: none;"></div>

      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-custom" id="signup-btn">
          <span class="spinner-border spinner-border-sm d-none" id="loading-spinner" role="status" aria-hidden="true"></span>
          Sign Up
        </button>
      </div>
    </form>
  </div>

  <!-- Bootstrap JS (Optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Loading Spinner Script -->
  <script>
    document.getElementById('signup-form').addEventListener('submit', function(e) {
      e.preventDefault();
    
      var errorMsg = document.getElementById('error-msg');
      errorMsg.style.display = 'none'; // Hide previous error messages
      errorMsg.innerText = '';
    
      var name = document.getElementById('name').value;
      var email = document.getElementById('email').value;
      var password = document.getElementById('password').value;
    
      // Check if all fields are filled
      if (name === '' || email === '' || password === '') {
        errorMsg.style.display = 'block'; // Show error message
        errorMsg.innerText = 'Please fill in all the required fields!';
        return; // Stop further processing
      }
    
      var signupBtn = document.getElementById('signup-btn');
      var spinner = document.getElementById('loading-spinner');
    
      signupBtn.disabled = true;
      spinner.classList.remove('d-none');
    
      let data = {
        name: name,
        email: email,
        password: password
      };
    
     
      axios.post('http://localhost:3000/user/signup', data)
        .then(function(response) {
          console.log('Form submitted successfully:', response.data);
          
          signupBtn.disabled = false;
          spinner.classList.add('d-none');
        })
        .catch(function(error) {
          
          
          errorMsg.style.display = 'block'; 
          errorMsg.innerText = error.response.data.message?error.response.data.message:'An error occurred. Please try again.';
          console.error('Error:', error);
          signupBtn.disabled = false;
          spinner.classList.add('d-none');
        })
       
    });
    </script>
    
</body>
</html>

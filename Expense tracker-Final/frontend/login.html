<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.2/axios.min.js" integrity="sha512-JSCFHhKDilTRRXe9ak/FJ28dcpOJxzQaCd3Xg8MyF6XFjODhy/YMCM8HW0TFDckNHWUewW+kfvhin43hKtJxAw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
 
 
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Poppins', sans-serif;
    }
    .login-container {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      background-color: #fff;
      border-radius: 10px;
      font-family: 'Poppins', sans-serif;
    }
    .form-heading {
      text-align: center;
      margin-bottom: 20px;
    }
    .btn-custom {
      background-color: #007bff;
      color: #fff;
      border-radius: 50px;
      padding: 10px 20px;
    }
    .btn-custom:hover {
      background-color: #68caeb;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }
    .signup-link {
      text-align: center;
      margin-top: 10px;
    }
    .signup-link a {
      color: #007bff;
      text-decoration: none;
    }
    .signup-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container login-container">
    <h2 class="form-heading">Login</h2>
    <form id="login-form">
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" >
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter your password" >
      </div>
      <div id="error-msg" class="text-danger mb-3" style="display: none;"></div>

      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-custom" id="login-btn">
          <span class="spinner-border spinner-border-sm d-none" id="loading-spinner" role="status" aria-hidden="true"></span>
          Login
        </button>
      </div><br>
      <div class="signup-link">
        Don't have an account? <a href="/Expense%20tracker-Final/frontend/signup.html">Sign up here</a>
      </div>
    </form>
  </div>

 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
  
  document.getElementById('login-form').addEventListener('submit', function(e) { 
    e.preventDefault();

    var errorMsg = document.getElementById('error-msg');
      errorMsg.style.display = 'none'; 
      errorMsg.innerText = '';
    
     
      var email = document.getElementById('email').value;
      var password = document.getElementById('password').value;
    
      
      if ( email === '' || password === '') {
        errorMsg.style.display = 'block'; 
        errorMsg.innerText = 'Please fill in all the required fields!';
        return; 
      }

  

     
 
      
      let data = {
        email: email,
        password: password
      };
        axios.post('http://localhost:3000/user/login', data)
        .then(function(response) {
          console.log(response.data);
          
         
        })
        .catch(function(error) {
        
          
          
            const errorMsgText = error.response && error.response.status
        ? error.response.status === 401
          ? 'Incorrect password. Please try again.'
          : error.response.status === 404
          ? 'Email does not exist.'
          : 'An error occurred. Please try again.'
        : 'A network error occurred. Please try again.';
        errorMsg.style.display = 'block';
        errorMsg.innerText = errorMsgText;
          
        })
       
    });





  </script>

</body>
</html>
